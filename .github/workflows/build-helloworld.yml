name: Build All Helloworld Packages (x86_64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 源码
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true

      # 2️⃣ 安装依赖
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential libncurses5-dev zlib1g-dev gawk gettext unzip file python3

      # 3️⃣ Clone OpenWrt
      - name: Clone OpenWrt source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 4️⃣ 添加 helloworld
      - name: Add Helloworld package
        run: |
          cd openwrt/package
          git clone --depth=1 https://github.com/fw876/helloworld.git

      # 5️⃣ 配置所有 helloworld 包
      - name: Enable all helloworld packages
        run: |
          cd openwrt
          # 自动启用所有包为 module
          for pkg in package/helloworld/*; do
            if [ -f "$pkg/Makefile" ]; then
              pkgname=$(basename $pkg)
              echo "CONFIG_PACKAGE_${pkgname}=m" >> .config
            fi
          done
          make defconfig

      # 6️⃣ 编译所有包（x86_64）
      - name: Compile all packages
        run: |
          cd openwrt
          # 编译所有 helloworld 包
          make -j$(nproc) V=s

      # 7️⃣ 上传 artifacts
      - name: Upload IPK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helloworld-ipk-${{ github.run_id }}
          path: |
            openwrt/bin/packages/x86_64/*/helloworld/*.ipk
